<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displate | The Modern Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Montserrat', sans-serif; }
        
        /* The exact color palette and diagonal sweep from your screenshot */
        .bg-staggering-gradient {
            background: linear-gradient(135deg, 
                #d900ff 0%,     /* Magenta/Purple corner */
                #ff0000 15%,    /* Red */
                #ff7b00 30%,    /* Orange */
                #ccff00 45%,    /* Yellow/Lime */
                #0088ff 65%,    /* Bright Blue */
                #000088 85%,    /* Deep Blue */
                #000033 100%    /* Navy corner */
            );
            background-attachment: fixed;
        }

        /* Recreating the Displate Logo visually */
        .logo-cursive {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            line-height: 0.8;
            letter-spacing: 1px;
        }
        .logo-sub {
            font-weight: 900;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Massive Typography */
        .text-massive {
            font-size: clamp(4rem, 10vw, 8rem);
            line-height: 1;
            font-weight: 900;
        }

        /* Stark White Glassmorphism for contrast */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-staggering-gradient text-white min-h-screen flex flex-col antialiased">

    <nav class="w-full pt-8 pb-4 flex justify-center z-50">
        <div class="flex flex-col items-center text-white drop-shadow-md">
            <span class="logo-cursive">Displate</span>
            <span class="logo-sub mt-1">Metal Posters</span>
        </div>
    </nav>

    <main class="flex-grow flex flex-col justify-center items-center px-4 sm:px-6 lg:px-8 text-center relative z-10 py-20">
        
        <h1 class="text-massive drop-shadow-2xl mb-6">
            PAPER IS<br>THE PAST.
        </h1>
        
        <p class="text-2xl md:text-4xl font-bold mb-12 drop-shadow-lg max-w-4xl lowercase">
            the 21st century canvas. magnet-mounted in 20 seconds.
        </p>

        <div class="flex flex-col sm:flex-row gap-6 w-full max-w-2xl justify-center">
            <a href="#shop" class="bg-white text-blue-900 px-10 py-6 rounded-full font-black text-2xl uppercase tracking-widest hover:scale-105 transition-transform shadow-[0_0_40px_rgba(255,255,255,0.4)]">
                Upgrade Space
            </a>
            <a href="#features" class="glass-panel text-white px-10 py-6 rounded-full font-bold text-2xl uppercase tracking-widest hover:bg-white hover:text-blue-900 transition-all">
                See How
            </a>
        </div>
    </main>

    <section id="features" class="py-20 bg-black/20 backdrop-blur-sm border-t border-white/20">
        <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-12 text-center">
            <div>
                <div class="text-5xl font-black mb-4">20s</div>
                <h3 class="text-2xl font-bold mb-2">Setup Time</h3>
                <p class="text-white/80 font-medium">No power tools. No damage.</p>
            </div>
            <div>
                <div class="text-5xl font-black mb-4">EU</div>
                <h3 class="text-2xl font-bold mb-2">Handmade</h3>
                <p class="text-white/80 font-medium">Thick steel. Quality checked.</p>
            </div>
            <div>
                <div class="text-5xl font-black mb-4">âˆž</div>
                <h3 class="text-2xl font-bold mb-2">Swappable</h3>
                <p class="text-white/80 font-medium">Easy to set up, switch, combine.</p>
            </div>
        </div>
    </section>

</body>
</html>
